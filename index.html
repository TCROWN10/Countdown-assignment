<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="General-container">
        <div class="text-container">
            <h1>We're launching soon</h1>
        </div>
        <div class="Divs-container">
            <div class="numbers">08</div>
            <div class="numbers">23</div>
            <div class="numbers">55</div>
            <div class="numbers">41</div>
        </div>
        <div class="span-container">
            <span>Days</span>
            <span>Hours</span>
            <span>Minutes</span>
            <span>Seconds</span>
        </div>
        <div class="Hills-container">
            <img src="/launch-countdown-timer-main/images/pattern-hills.svg" alt="">
        </div>
        <div class="socail-media">
            <img src="/launch-countdown-timer-main/images/icon-facebook.svg" alt="">
            <img src="/launch-countdown-timer-main/images/icon-pinterest.svg" alt="">
            <img src="/launch-countdown-timer-main/images/icon-instagram.svg" alt="">
        </div>
    </div>    
  <script src="index.js"></script>  
</body>
</html>
